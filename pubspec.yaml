name: silent_moon
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  cached_network_image: ^3.4.1
  carousel_slider: ^5.1.1
  cupertino_icons: ^1.0.8
  dio: ^5.9.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^6.0.0
  flutter_gen: ^5.12.0
  flutter_staggered_grid_view: ^0.7.0
  flutter_svg: ^2.2.3
  flutter_widget_from_html: ^0.17.1
  get: ^4.7.3
  just_audio: ^0.10.5
  just_audio_background: ^0.0.1-beta.17
  xml: ^6.6.1

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/json/musics.json
    - .env
    - assets/images/logo.png
    - assets/images/logo_text.png
    - assets/images/logo_text_dark.png
    - assets/images/splash_background.png
    - assets/images/birds.png
    - assets/images/welcome.png
    - assets/images/meditation.png
    - assets/images/podcast_covers/focus.png
    - assets/images/podcast_covers/happiness.png
    - assets/images/banners/relaxation_banner.png
    - assets/images/banners/slider_home_bg.png
    - assets/images/banners/basics_banner.png
    - assets/images/choose_topic_overlay.png
    - assets/images/reduce_stress_bg.png
    - assets/svg/topics/improve_performance.svg
    - assets/svg/topics/reduce_stress.svg
    - assets/svg/topics/reduce_anxiety.svg
    - assets/svg/topics/better_sleep.svg
    - assets/svg/topics/personal_growth.svg
    - assets/svg/topics/increase_happiness.svg
    - assets/images/musicplayer_bg.png

  fonts:
    - family: Plasma
      fonts:
        - asset: assets/fonts/Plasma-Circle-Dots.ttf
    - family: Dana
      fonts:
        - asset: assets/fonts/DanaFaNum-Bold.ttf
          weight: 600
        - asset: assets/fonts/DanaFaNum-Regular.ttf
          weight: 400
